<div id="disclaimerPopup" class="modalPopup">


    <div class="close-box" ng-click="cancel()">x</div>

    <div class="modal-header">
        <h3>
            <img src="assets/images/Logo_small_PNG.png" style="width: 100px; margin-top: -17px;"><span
                style="font-weight: bold; margin-left: 20px;"> Feedback</span>
        </h3>
    </div>
    <div class="modal-body">


        <form name="feedbackForm" style="padding: 30px">
            <div class="row form-group has-feedback">
                <div>
                    <label>Feedback type</label>
                    <select  class="form-control"  ng-model="item.type" name="type">
                        <option ng-repeat="s in types" value="{{s}}">{{s}}</option>

                    </select>
                </div>
            </div>


            <div class="row form-group has-feedback">
                <div>
                    <label>Name</label>
                    <input type="text" class="form-control"  name="name"
                           ng-model="item.name"/>
                </div>
            </div>


            <div class="row form-group has-feedback">
                <div>
                    <label>Email</label>
                    <input type="email" class="form-control"  name="email"
                              ng-model="item.email" />
                </div>
            </div>


            <div class="row form-group has-feedback">
                <div>
                    <label>Text</label>
                    <textarea class="form-control" rows="3"  name="text"
                              ng-model="item.text" required/>
                </div>
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary"  ng-click="submitFeedback()">
                    Submit
                </button>
                <button type="button" class="btn btn-default" ng-click="cancel()">
                    Cancel
                </button>
            </div>
        </form>


    </div>

</div>
