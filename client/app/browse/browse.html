<div id="plantsContent" ng-controller="BrowseCtrl"
     style="width: 100%; height: 100%;">


  <div id="content" class="container-fluid col-sm-12">
    <div class="row row-offcanvas row-offcanvas-right">
      <div class=" col-sm-6 plantspanel">

        <!--<div ng-include src="'app/map/main_map_marker_groups.html'"-->
             <!--ng-controller="MarkerGroupController"></div>-->

        <div style="clear: left;">
          <span ng-show="markers.length==0 && !loading">No tags here</span>
          <div
            ng-repeat="marker in markers"
            ng-click="showItem(marker)">

            <div ng-include="'app/browse/template_markerSquare.html'"/>





          </div>
          <div ng-click="showMoreMarkers()"  ng-show=" !loading && !nomore"
               class="showMore">Show More...
          </div>
        </div>
      </div>

      <div id="sidebar" class="col-sm-5 sidebar-offcanvas more_info_header"
           role="navigation" sticky>

        <div ng-include src="'app/mapsidebar/sidebar.html'"
             ng-controller="SidebarCtrl"></div>

        <div ng-show="!showDetails">
          <div ng-include src="'app/browse/browse_instruction_sidebar.html'"></div>
        </div>

      </div>
    </div>


  </div>
</div>
